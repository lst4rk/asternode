<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ASTERNODE</title>
    <style>
        @font-face {
            font-family: 'UraniaLight';
            src: url('https://www.fontspring.com/fonts/hoftype/urania/urania-light') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'UraniaLight', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #FCF4ED;
            color: #321E0F;
            min-height: 100vh;
            cursor: default;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 3;
        }

        .nav a {
            color: #463223;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #DA6E2A;
        }

        .logo {
            font-size: 2rem;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #DA6E2A, #E39E5A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 4rem 0;
            position: relative;
            z-index: 2;
        }

        .contact-form {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #463223;
            font-size: 1rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #DDD;
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #321E0F;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(45deg, #DA6E2A, #E39E5A);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .visual {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .node {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #DA6E2A;
            border-radius: 50%;
            opacity: 0.6;
            transform-origin: center;
            will-change: transform;
        }

        .node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: translate(-50%, -50%);
            filter: blur(1px);
        }

        @media (max-width: 768px) {
            .nav {
                top: 1rem;
                right: 1rem;
            }

            .nav a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.5rem;
                margin: 3rem 0;
            }
        }

        @media (hover: hover) {
            .container {
                cursor: none;
            }

            .cursor {
                width: 20px;
                height: 20px;
                border: 1px solid #DA6E2A;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 3;
                transition: transform 0.1s ease;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    <div class="logo">ASTERNODE</div>
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/success" class="contact-form">
        <input type="hidden" name="form-name" value="contact" />        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div class="visual" id="nodeField"></div>
</div>

<div class="cursor" id="cursor"></div>

<script>
    // Custom cursor
    const cursor = document.getElementById('cursor');
    if (matchMedia('(hover: hover)').matches) {
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, button, input, textarea').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });
    } else {
        cursor.style.display = 'none';
    }

    // Node field animation
    const nodeField = document.getElementById('nodeField');
    const nodes = [];
    const nodeCount = 100;

    class Node {
        constructor() {
            this.element = document.createElement('div');
            this.element.className = 'node';
            this.reset();
            nodeField.appendChild(this.element);
        }

        reset() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.size = Math.random() * 3 + 1;
            this.speed = Math.random() * 0.5 + 0.2;
            this.angle = Math.random() * Math.PI * 2;
            this.element.style.width = this.size + 'px';
            this.element.style.height = this.size + 'px';
        }

        update() {
            this.angle += 0.002;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            if (this.x < 0 || this.x > window.innerWidth ||
                this.y < 0 || this.y > window.innerHeight) {
                this.reset();
            }

            this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
        }
    }

    for (let i = 0; i < nodeCount; i++) {
        nodes.push(new Node());
    }

    function animate() {
        nodes.forEach(node => node.update());
        requestAnimationFrame(animate);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        nodes.forEach(node => node.reset());
    });
</script>
</body>
</html>
