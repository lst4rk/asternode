<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - ASTERNODE</title>
    <style>
        @font-face {
            font-family: 'UraniaLight';
            src: url('https://www.fontspring.com/fonts/hoftype/urania/urania-light') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'UraniaLight', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #FCF4ED;
            color: #321E0F;
            min-height: 100vh;
            cursor: default;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #DA6E2A, #E39E5A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .message {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #DA6E2A;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        a {
            color: #DA6E2A;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        .visual {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">ASTERNODE</div>
    <div class="message">
        <h1>Message Sent Successfully</h1>
        <p>Thank you for reaching out. We'll get back to you as soon as possible.</p>
        <a href="/">Return to Homepage</a>
    </div>
    <div class="visual" id="nodeField"></div>
</div>

<script>
    // Node field animation
    const nodeField = document.getElementById('nodeField');
    const nodes = [];
    const nodeCount = 100;

    class Node {
        constructor() {
            this.element = document.createElement('div');
            this.element.className = 'node';
            this.reset();
            nodeField.appendChild(this.element);
        }

        reset() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.size = Math.random() * 3 + 1;
            this.speed = Math.random() * 0.5 + 0.2;
            this.angle = Math.random() * Math.PI * 2;
            this.element.style.width = this.size + 'px';
            this.element.style.height = this.size + 'px';
        }

        update() {
            this.angle += 0.002;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            if (this.x < 0 || this.x > window.innerWidth ||
                this.y < 0 || this.y > window.innerHeight) {
                this.reset();
            }

            this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
        }
    }

    for (let i = 0; i < nodeCount; i++) {
        nodes.push(new Node());
    }

    function animate() {
        nodes.forEach(node => node.update());
        requestAnimationFrame(animate);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        nodes.forEach(node => node.reset());
    });
</script>
</body>
</html>
